<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Styles Demo</title>

  <!-- Internal CSS -->
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: navy;
      text-align: center;
    }
    p {
      font-size: 16px;
      color: darkslategray;
    }

    /* Simulated External CSS */
    .external-style {
      color: maroon;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Inline CSS -->
  <h2 style="border-bottom: 2px solid green;">This heading uses Inline CSS</h2>

  <p>This paragraph uses Internal CSS defined in the &lt;style&gt; block.</p>

  <p class="external-style">This paragraph simulates External CSS using a class.</p>

</body>
</html>
